<!doctype html>
<html lang="en">
  <head>
    {% extends 'base.html' %}

    {% block content %}
   

  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    {{ form.csrf_token }}
    <h1 class="h3 mb-3 fw-normal">Please Register</h1>
    <div class="form-floating">
        <input type="name" class="form-control" id="floatingInput" placeholder="Full Name">
        <label for="floatingInput">Full Name</label>
      </div>
      <div class="form-floating">
        <input type="username" class="form-control" id="floatingInput" placeholder="Username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="phone" class="form-control" id="floatingInput" placeholder="Phone Number">
        <label for="floatingInput">Phone Number</label>
      </div>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>

    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
        <label for="floatingPassword">Confirm Password</label>
  
      </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
   
  </form>
</main>
{% endblock %}

    
  </body>
</html>
